<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
  <body>
    <div th:replace="~{navbar}"></div>
    <div th:replace="~{deleteRow}"></div>
    
    <div class="workboard table-responsive">
        <table class="table table-dark">
            <thead class="fs-3">
                <th scope="col" style="max-width: 8vh;">Asset ID</th>
                <th scope="col" class="table-active">Name</th>
                <th scope="col">Description</th>
                <th scope="col" class="table-active">Type</th>
                <th scope="col">Status</th>
                <th scope="col" class="table-active" style="max-width: 20vh;">Action <button type="button" class="btn btn-success">Insert</button></th>
            </thead>
            <tbody>
              <tr class="fs-4" th:each="row : ${rows}">
                <th scope="row" style="max-width: 8vh;" th:text="${row.id}"></th>
                <td colspan="1" class="table-active" th:text="${row.name}"></td>
                <td colspan="1" th:text="${row.description}"></td>
                <td colspan="1" class="table-active" th:text="${row.type}"></td>
                <td colspan="1" th:text="${row.status}" ></td>
                <th scope="col" class="table-active"  style="max-width: 20vh;">
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#assetUpdate" th:attr="data-id=${row.id}" onclick="updateData(this.getAttribute('data-id'));">Update</button>
                        <script>
                            function updateData(id) {
                                var xhr = new XMLHttpRequest();
                                xhr.open("GET", "/myEndpoint?id=" + id);
                                xhr.onload = function() {
                                    var asset = JSON.parse(xhr.response); // parse the JSON response
                                    document.getElementById("form3Example1m").value = asset.id; // set the value of the input field to the asset ID
                                    document.getElementById("form3Example1n").value = asset.name;
                                    document.getElementById("form3Example1m1").value = asset.acquisitionDate;
                                    document.getElementById("form3Example1n1").value = asset.assetValue;
                                    document.getElementById("form3Example8").value = asset.description;
                                    document.getElementById("yesRent").checked = asset.forrent;
                                    document.getElementById("noRent").checked = !asset.forrent;
                                    document.querySelector("#type").value = asset.type;
                                    document.querySelector("#status").value = asset.status;
                                    document.getElementById("form3Example9").value = asset.locLattitude;
                                    document.getElementById("form3Example90").value = asset.locLongitude;
                                    document.getElementById("form3Example99").value = asset.hoaName;
                                    // Set the values of other input fields here                                    
                                };
                                xhr.send();
                            }
                        </script>
                        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop" th:attr="data-id=${row.id}" onclick="deleteRow(this.getAttribute('data-id'))">Delete</button>
                        <script>
                            function deleteRow(id){
                                // Bind click event to Confirm button
                                $('#staticBackdrop .btn-outline-danger').on('click', function() {
                                    var xhr = new XMLHttpRequest();
                                    xhr.open("GET", "/myEndpoint2?id=" + id);
                                    xhr.send();
                                    setTimeout(function() {
                                        location.reload();
                                    }, 2000);
                                });
                            }
                        </script>
                        <button type="button" class="btn btn-dark">Dispose</button>
                        <button type="button" class="btn btn-dark">View History</button>
                    </div>
                </th>
              </tr>
            </tbody>
          </table>
          
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </div>
    <div th:replace="~{assetActions}"></div>
  </body>
</html>
