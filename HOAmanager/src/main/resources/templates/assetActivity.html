<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div th:replace="~{navbar}"></div>
<div th:replace="~{deleteDisposeRow}"></div>
<div th:replace="~{assetActivityActions('${asset_id}')}" ></div>

<div class="workboard table-responsive">
    <table class="table table-dark">
        <thead class="fs-3">
        <th scope="col" style="max-width: 8vh;">Activity Date/th>
        <th scope="col" class="table-active">Description</th>
        <th scope="col">Status</th>
        <th scope="col" class="table-active">Cost</th>
        <th scope="col" class="table-active" style="max-width: 20vh;">Action
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#assetActivityInsert" onclick="insertAsset()">Insert</button>
            <script>
                function insertAsset(){
                    // Bind click event to Confirm button
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", "/getOfficers");
                    xhr.onload = function() {
                        const response = xhr.response;
                        var officers = JSON.parse(response);
                        const dropbox = document.getElementById("approvingOfficers");
                        dropbox.innerHTML = "";
                        //Populate dropdown
                        officers.forEach(function(officer) {
                            const option = document.createElement("option");
                            option.value = officer.hoId + "," + officer.position + "," + officer.electionDate;
                            option.text = officer.firstName + " " + officer.lastName;
                            dropbox.appendChild(option);
                        });
                    }
                    xhr.send();
                }
            </script>
        </th>
        </thead>
        <tbody>
        <tr class="fs-4" th:each="row : ${rows}">
            <th scope="row" style="max-width: 8vh;" th:text="${row.getActivityDate()}"></th>
            <td colspan="1" class="table-active" th:text="${row.getDescription()}"></td>
            <td colspan="1" th:text="${row.getStatus()}"></td>
            <td colspan="1" class="table-active" th:text="${row.getCost()}"></td>
            <th scope="col" class="table-active"  style="max-width: 20vh;">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#assetUpdate" th:attr="data-id=${row.getId()}"  onclick="updateData(this.getAttribute('data-id'));">Update</button>
                    <script>
                        function updateData(id) {
                            var xhr = new XMLHttpRequest();
                            xhr.open("GET", "/getAssetActivity?id=" + id);
                            xhr.onload = function() {
                                var assetActivity = JSON.parse(xhr.response); // parse the JSON response
                                document.getElementById("updateID").value = assetActivity.id// set the value of the input field to the asset ID
                                // Set the values of other input fields here
                            };
                            xhr.send();
                        }
                    </script>
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop" th:attr="data-id=${row.id}" th:disabled="${row.status == 'X'}" onclick="deleteRow(this.getAttribute('data-id'))">Delete</button>
                    <script>
                        function deleteRow(id){
                            // Bind click event to Confirm button
                            $('#staticBackdrop .btn-outline-danger').on('click', function() {
                                var xhr = new XMLHttpRequest();
                                xhr.open("GET", "/myEndpoint2?id=" + id);
                                xhr.send();
                                setTimeout(function() {
                                    location.reload();
                                }, 2000);
                            });
                        }
                    </script>
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#disposeAsset" th:attr="data-id=${row.id}" th:disabled="${row.status == 'X'}" onclick="disposeRow(this.getAttribute('data-id'))">Dispose</button>
                    <script>
                        function disposeRow(id){
                            // Bind click event to Confirm button
                            $('#disposeAsset .btn-outline-danger').on('click', function() {
                                var xhr = new XMLHttpRequest();
                                xhr.open("GET", "/myEndpoint4?id=" + id);
                                xhr.send();
                                setTimeout(function() {
                                    location.reload();
                                }, 2000);
                            });
                        }
                    </script>
                </div>
            </th>
        </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</div>
</body>
</html>
